<section class="card">
    <header class="card-title">
        <h1>
            {{ include.title }}
        </h1>
    </header>
    <div class="card-content">
        <!-- Markdown Content -->
        {% if include.markdown-content %}
            {% capture my_include %}{% include portfolio/{{ include.markdown-content }} %}{% endcapture %}
            {{ my_include | markdownify }}
        {% endif %}
    </div>
</section>
